<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="shortcut icon" type="x-icon" href="toggle.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" class="checkbox" id="toggle">
    <label for="toggle" class="toggle">
        <img class="sun" src="sun-icons.png" width="16px">
        <img class="moon" src="half-moon.png" width="16px">
    </label>
    <div class="background"></div>
</body>

</html>
